<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance - New User</title>
    <link rel="stylesheet" href="newUser.css">
</head>


<body>
    <div class="container">
        <form id="new-user-form" style="border:1px solid #ccc">
            <div class="form-container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter your Name" name="name" required value="Filipe" />

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required  value="filipe@gmail.com" />

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required  value="filipe">

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required  value="filipe">

    
                <p>By creating an account you agree to our Terms and Privacy.</p>

                <div class="clearfix">
                    <button class="signupbtn" onclick="createUser(e)">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./accessLogin.js"></script>
</body>

</html>
