<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

        <label for="uname"><b>Username</b></label>

      <div class="otherLoginOptions">

          <a href="newUser.html" class="link-secondary" style="color: beige !important;">New User</a>

        <div class="newPassword">
          <a href="recoverPassword.html" class="link-secondary" style="color: beige !important;">Forgot your password?</a>
        </div>
      </div>

    </form>
  </div>
