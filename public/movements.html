<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MyFinance - Transactions</title>
    <link rel="stylesheet" href="movements.css">
</head>


<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row" style="width: 100%;">
                    <div class="col-2">
                        <div class="centerDivNav">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                    class="bi bi-list menuIcon" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="col-8 text-center">
                        <div id="navTitle" class="centerDivNav">
                            <p class="logoTitle"><b>FGO</b></p>
                        </div>
                    </div>
                    <div class="col-2 text-end">
                        <div id="rightMenuDiv" class="centerDivNav">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-three-dots-vertical menuIcon" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container pt-5">
        <div class="transactionsGrid">
            <div class="newTransaction">
                <h3>New transaction</h3>
                <form method="POST" id="adicionar-movimentos-div">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">How much:</label>
                        <input name="valor" type="number" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">In or out: </label>
                        <select name="tipo" class="form-control">
                            <option value="0">Income</option>
                            <option value="1">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categorias">Category: </label>
                        <select name="categorias" class="form-control" id="category-select">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description:</label>
                        <textarea name="descricao" class="form-control"  rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="data">Date:</label>
                        <input name="data" class="form-control" type="date" value="" style="width: 100%;" id="datePicker">
                    </div>
                    <div class="form-check">
                        <input name="fixo" class="form-check-input" type="checkbox" id="fixoInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Upcoming Transaction
                        </label>
                    </div>
                    <div>
                        <button id="insertButton" type="button" class="btn btn-dark" style="max-width: 13%;" ><b>Create</b></button>
                    </div>
                </form>
            </div>
            <div class="lastTransactions">
                <h4>Your transactions</h4>
                <div id="movimentos-totais card-list" class="list-group">
                </div>
            </div>
            <div class="newCategory">
                <h4>Create a new category</h4>
                <div class="nova-categoria">
                    <label for="exampleFormControlInput1">Name:</label>
                    <input id="idNovaCategoria" name="categoria" type="text" class="form-control" placeholder="">
                    <button id="insertButtonCategory" type="button" class="btn btn-dark" style="max-width: 13%;"><b>Create</b></button>
                </div>
            </div>
            <div class="upcomingTransactions">
                <h4>Upcoming Transactions</h4>
                <div id="proximas-despesas" class="list-group card-list"></div>
            </div>
            <div class="everyMonthTransactions">
                <h4>Every month transactions </h4>
                <div id="despesas-mensais-fixas" class="list-group card-list"></div>
            </div>
        </div>
    </main>


    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function toggleActive(el) {
            document.querySelectorAll('.list-group > a').forEach((el) => {
                el.classList.remove('active');
            });

            el.classList.add('active');

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="accessMovements.js
    "></script>

</body>

</html>
