<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>MyFinance - Search by category</title>
    <link rel="stylesheet" href="categories.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <nav class="navbar bg-body-tertiary bg-primary">
            <div class="container-fluid">
                <div class="row" style="width: 100%;">
                    <div class="col-2">
                        <div class="centerDivNav">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                    class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="col-8 text-center">
                        <div id="navTitle" class="centerDivNav">
                            <p class="logoTitle"><b>MyFinance</b></p>
                        </div>
                    </div>
                    <div class="col-2 text-end">
                        <div id="rightMenuDiv" class="centerDivNav">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="CategoryAnualSpendings col-2">
                        <i class="fa-solid fa-house"></i> <!-- NOT WORKING-->
                        <p>Food</p>
                    </div>
                    <div class="CategoryAnualSpendings col-2">
                        <p>Car</p>
                    </div>
                    <div class="CategoryAnualSpendings col-2">
                        <p>Turism</p>
                    </div>
                    <div class="CategoryAnualSpendings col-2">
                        <p>Clothing</p>
                    </div>
                    <div class="CategoryAnualSpendings col-2">
                        <p>Going Out</p>
                    </div>
                    <div class="CategoryAnualSpendings col-2">
                        <p>Vet</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="monthlySpendings col-6" id="monthlySpendingsHeight">
                <canvas id="monthlySpendingsChart"></canvas>
            </div>
            <div class="periodVariation col-6">
                <canvas id="periodVariationChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="bigTransactions col-6" id="bigTransactionsSpendingsHeight">
                <canvas id="bigTransactionsChart"></canvas>
            </div>
            <div class="income col-6">
                <canvas id="incomeChart"></canvas>
            </div>
        </div>
    </main>


    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="accessCategories.js"></script>
</body>

</html>
